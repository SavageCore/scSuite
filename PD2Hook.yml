Config:
  OutputMode: 3
  OutputFile: PD2Hook.log
  PrintOffsets: false
  ExtraCols: 10
  ExtraRows: 10
KeyBindings:
   - [VK_F1, SCSuite/Menus/Main.lua]
   - [VK_F2, SCSuite/Menus/MissionMenu.lua]
   - [VK_F3, LUA/KeyBind/InGameMenu.lua]
PersistScripts:
   - [GlobalScriptInitialized, LUA/_GLOBALS.lua]
   - [SCSuiteConfigurationGlobals, SCSuite/ConfigurationGlobals.lua]
