   - [MenuUtil, SCSuite/Inc/Util.lua]   
   - [CustomMenuClass, SCSuite/Inc/CustomMenuClass.lua]     
PostRequireScripts:
   - ["*", SCSuite/Main.lua]
   - [lib/managers/localizationmanager, SCSuite/LocalizationManagerV2.lua]
   - [lib/managers/menumanager, SCSuite/MenuManagerV2.lua]
   - [lib/units/beings/player/states/PlayerMaskOff, LUA/Toggle/Mask.lua]
   - [lib/units/beings/player/states/PlayerStandard, LUA/Toggle/Equipment.lua]
   - [lib/managers/moneymanager, LUA/General/ConfirmRespec.lua]
   - [lib/units/weapons/newraycastweaponbase, LUA/General/PersistentGadget.lua]