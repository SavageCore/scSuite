Config:
  OutputMode: 3
  OutputFile: PD2Hook.log
  PrintOffsets: false
  ExtraCols: 10
  ExtraRows: 10
KeyBindings:
   - [VK_F1, SCSuite/Menus/Main.lua]
   - [VK_F2, SCSuite/Menus/MissionMenu.lua]
PersistScripts:
   - [GlobalScriptInitialized, LUA/_GLOBALS.lua]
   - [SCSuiteConfigurationGlobals, SCSuite/ConfigurationGlobals.lua]
   - [STFUBain, LUA/Persist/STFUBain.lua]
PostRequireScripts:
   - ["*", SCSuite/Main.lua]
   - [lib/managers/localizationmanager, SCSuite/LocalizationManagerV2.lua]
   - [lib/managers/menumanager, SCSuite/MenuManagerV2.lua]
   - [lib/units/beings/player/states/PlayerMaskOff, LUA/Toggle/Mask.lua]
   - [lib/units/beings/player/states/PlayerStandard, LUA/Toggle/Equipment.lua]